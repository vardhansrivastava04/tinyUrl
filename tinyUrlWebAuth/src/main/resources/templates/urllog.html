<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>URL LOG</title>
<style type="text/css">
span {
	display: inline-block;
	width: 200px;
	text-align: left;
}
</style>
</head>
<body>
<h1 th:text="${prefixUrl+shortUrl}" align="center"></h1>
	<div align="center">
		<table BORDER="1" CELLPADDING="3" CELLSPACING="1">
			<tr>
				<th>USER</th>
				<th>TIME</th>
			</tr>
			<tr th:each="url : ${urllog}">
				<td th:text="${url.userid}" />
				<td th:text="${#dates.format(new java.util.Date(url.accessedat))}" />
			</tr>
		</table>
	</div>
</body>
</html>
